name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'   # adjust to your project

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

  security-scan:
    name: Trivy Vulnerability Scan
    needs: build
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.41.2_Linux-64bit.deb

      - name: Scan Docker image
        run: |
          docker build -t my-app:latest .
          trivy image my-app:latest

  deploy:
    name: Deploy Application
    needs: [build, security-scan]
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy app
        run: |
          echo "Deploying application..."
          # Replace this with your real deployment commands
          echo "Deployment complete!"

